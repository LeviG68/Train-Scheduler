<body>
  <div class="container">
    <table class="table table-striped" id="table">
      <thead>
        <th>Destination</th>
        <th>Frequency(min)</th>
        <th>Next arrival</th>
        <th>Minutes Away</th>
        <th>Train Name</th>
      </thead>
      <div class="container">
        <tbody>
      
        </tbody>
      </div>
    </table>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="input">Train Name</label>
            <input type="name" class="form-control" id="trainName" placeholder="Train Name">
          </div>
          <div class="form-group">
            <label for="input2">Destination</label>
            <input type="input" class="form-control" id="destination" placeholder="Destination">
          </div>
          <div class="form-group">
              <label for="input">First Train Time(HH:MM Military Time)</label>
              <input type="trainTime" class="form-control" id="trainTime" placeholder="First Train Time">
            </div>
            <div class="form-group">
              <label for="input2">Frequency (min)</label>
              <input type="input" class="form-control" id="frequency" placeholder="Frequncy">
            </div>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
      </div>
